<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Store</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">

        <a href="#" class="logo">
            <img src="bookstore.png" alt="">
        </a>
    
        <nav class="navbar">
            <a href="index.html">home</a>
            <a href="about.html">about</a>
            <a href="product.html">products</a>
            <a href="feedback.html">feedback</a>
            <a href="contact.html">contact</a>
            <a href="log-in.html">Log In</a>
        </nav>
    
        <div class="icons">
            <div class="fas fa-search" id="search-btn"></div>
            <div class="fas fa-shopping-cart" id="cart-btn"></div>
            <div class="fas fa-bars" id="menu-btn"></div>
        </div>
    
        <div class="search-form">
            <input type="search" id="search-box" placeholder="search here...">
            <label for="search-box" class="fas fa-search"></label>
        </div>
    
       
    </header>
    
    <section class="contact" id="contact">

        <h1 class="heading"> <span>Log</span> In </h1>
    
        <div class="row">
            <form action="">
                <h3>Log In</h3>
                <div class="inputBox">
                    <span class="fas fa-envelope"></span>
                    <input type="email" placeholder="email-address" required autocomplete="off" title="enter valid email">
                </div>
                <div class="inputBox">
                    <span class="fas fa-lock"></span>
                    <input type="password" placeholder="password" required autocomplete="off" title="enter correct password">
                </div>
                <input type="submit" value="Log In" class="btn">
                <div class="register">
                    <p>Don't have account? <a href="register.html">register</a></p>
                </div>
            </form>
           
    
        </div>
    
    </section>
